<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #212529; /* Dark background */
            color: #f8f9fa; /* Light text */
        }

        h2 {
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .payment-container {
            background-color: #343a40; /* Darker background for form */
            border-radius: 10px; /* Rounded corners */
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            background-color: #495057; /* Darker input background */
            border: 1px solid #ffc107; /* Yellow border */
            color: #f8f9fa; /* Light text */
        }

        .form-control:focus {
            background-color: #6c757d; /* Focused input background */
            border-color: #ffc107; /* Yellow border on focus */
            color: #f8f9fa; /* Light text on focus */
        }

        .btn-warning {
            background-color: #ffc107; /* Yellow color */
            border: none; /* No border */
            font-weight: bold; /* Bold button text */
        }

        .btn-warning:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }

        /* Payment card icon */
        .payment-card-icon {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .payment-container {
                padding: 20px; /* Smaller padding for mobile */
            }
            
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-event.html">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="discover-events.html">Discover Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-warning">Payment</h2>

        <div class="payment-container">
            <form id="paymentForm">
                <h4 class="text-warning">Enter Your Payment Details</h4>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9123 4567" required>
                </div>
                <div class="mb-3">
                    <label for="cardName" class="form-label">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <h5 class="text-warning">Select Payment Method</h5>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="credit" checked>
                        <label class="form-check-label" for="creditCard">
                            <img src="images/credit-card-icon.png" class="payment-card-icon" alt="Credit Card"> Credit/Debit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                        <label class="form-check-label" for="paypal">
                            <img src="images/paypal-icon.png" class="payment-card-icon" alt="PayPal"> PayPal
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning">Confirm Payment</button>
            </form>
        </div>
    </div>


    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically handle the payment processing with a backend API.
            alert('Payment processed successfully!');
            // Redirect to a confirmation page or back to the dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
    
</body>
</html>
